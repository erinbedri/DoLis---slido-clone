{% extends 'core/base.html' %}

{% block content %}
    <section style="margin: 50px 50px">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center" style="margin-bottom: 20px">Join as Participant?</h3>
                <form class="d-flex" role="search">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">#</span>
                        <input class="form-control me-2" type="text" placeholder="Enter Code Here" name="q">
                        <button class="btn btn-outline-success" type="submit">
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section style="margin: 70px 70px">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center" style="margin-bottom: 15px">Events</h3>
                <p class="text-center">Browse among <b>{{ events_count }}</b> events.</p>
            </div>
        </div>
        <div class="row" style="margin-top: 15px">
            {% for event in events %}
                <div class="col-sm-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">{{ event.name }}</h5>
                            <p class="card-text">#{{ event.code }}</p>
                            <a href="#" class="btn btn-dark">Join Event</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
