{% extends 'core/base.html' %}

{% block content %}
    <section style="margin: 50px 50px">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center" style="margin-bottom: 20px">Sign Up</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-dark">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center" style="margin-top: 20px">
            <div class="col-md-4">
                <h6 class="text-center">If you already have an account,
                    <a href="{% url 'core:login' %}" class="link-dark">login</a> instead.
                </h6>
            </div>
        </div>
    </section>
{% endblock %}
